{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Add {{ record_type.capitalize() }}</h2>
    <form method="POST" action="{{ url_for('add_record', record_type=record_type) }}">
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" name="amount" id="amount" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" id="category" required>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="purpose">Purpose:</label>
            <input type="text" name="purpose" id="purpose" required>
        </div>
    
        <div class="form-group">
            <label for="account">Account:</label>
            <select name="account" id="account" required>
                {% for account in accounts %}
                    <option value="{{ account.id }}">{{ account.name }}</option>
                {% endfor %}
            </select>
        </div>
    
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" value="{{ today_date }}">
        </div>
    
        <button type="submit" class="btn">Add {{ record_type.capitalize() }}</button>
    </form>    
</div>
{% endblock %}
